<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lunna Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

header {
  background:#111;
  color:white;
  padding:15px;
  text-align:center;
}

.abas {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:10px;
  justify-content:center;
  background:#222;
}

.abas button {
  background:#444;
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  cursor:pointer;
}

.abas button.active {
  background:white;
  color:#111;
  font-weight:bold;
}

.produtos {
  display:none;
  grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card {
  background:white;
  border-radius:10px;
  padding:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
  text-align:center;
}

.card img {
  width:100%;
  max-width:180px;
  margin:auto;
  display:block;
  border-radius:10px;
}

.card button {
  background:#00a859;
  color:white;
  border:none;
  padding:10px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}

/* ===== CARRINHO ===== */
#cartBtn {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  color:white;
  border:none;
  padding:14px 18px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  z-index:1000;
}

#cart {
  position:fixed;
  top:0;
  right:-100%;
  width:320px;
  height:100%;
  background:white;
  box-shadow:-3px 0 8px rgba(0,0,0,.3);
  padding:15px;
  transition:.3s;
  overflow-y:auto;
  z-index:999;
}

#cart.open {
  right:0;
}

.cart-item {
  display:flex;
  gap:10px;
  margin-bottom:10px;
  align-items:center;
}

.cart-item img {
  width:50px;
  border-radius:6px;
}

.cart-item button {
  background:red;
  color:white;
  border:none;
  padding:4px 6px;
  border-radius:4px;
  cursor:pointer;
}

footer {
  background:#111;
  color:white;
  text-align:center;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <h1>Lunna Store</h1>
  <p>Semi-Joias de qualidade</p>
</header>

<!-- GÃŠNERO -->
<nav class="abas" id="generos">
  <button onclick="mostrarGenero('feminino', this)">Feminino</button>
  <button onclick="mostrarGenero('masculino', this)">Masculino</button>
  <button onclick="mostrarGenero('infantil', this)">Infantil</button>
</nav>

<!-- CATEGORIAS -->
<nav class="abas" id="categorias">
  <button onclick="mostrar('brincos', this)">Brincos</button>
  <button onclick="mostrar('braceletes', this)">Braceletes</button>
  <button onclick="mostrar('colares', this)">Colares</button>
  <button onclick="mostrar('pingentes', this)">Pingentes</button>
  <button onclick="mostrar('pulseiras', this)">Pulseiras</button>
  <button onclick="mostrar('aneis', this)">AnÃ©is</button>
</nav>

<!-- PRODUTOS (EXEMPLOS â€“ mantenha todos os seus aqui) -->
<section id="brincos" class="produtos feminino">
  <div class="card">
    <img src="img/Brinco-Leque-Dourado.jpg">
    <h3>Brinco Leque Dourado</h3>
    <p>R$ 72,00</p>
    <button onclick="addCarrinho('Brinco Leque Dourado',72,this)">Adicionar</button>
  </div>
</section>

<section id="pulseiras" class="produtos masculino">
  <div class="card">
    <img src="img/Pulseira-Masculina-FÃ­garo-Elos.jpg">
    <h3>Pulseira Masculina</h3>
    <p>R$ 50,70</p>
    <button onclick="addCarrinho('Pulseira Masculina',50.7,this)">Adicionar</button>
  </div>
</section>

<!-- BOTÃƒO CARRINHO -->
<button id="cartBtn" onclick="toggleCart()">ðŸ›’</button>

<!-- CARRINHO -->
<div id="cart">
  <h2>Carrinho</h2>
  <div id="cartItems"></div>

  <button onclick="finalizarCompra()" style="width:100%;padding:10px;background:#25d366;color:white;border:none;border-radius:6px">
    Atendimento WhatsApp
  </button>
</div>

<footer>
  Â© 2026 - Lunna Store
</footer>

<script>
let carrinho = JSON.parse(localStorage.getItem('carrinho')) || []

function mostrar(id, btn) {
  document.querySelectorAll('.produtos').forEach(p => p.style.display='none')
  document.getElementById(id).style.display='grid'

  document.querySelectorAll('#categorias button').forEach(b=>b.classList.remove('active'))
  btn.classList.add('active')
}

function mostrarGenero(genero, btn) {
  document.querySelectorAll('.produtos').forEach(p=>p.style.display='none')
  document.querySelectorAll('.'+genero).forEach(p=>p.style.display='grid')

  document.querySelectorAll('#generos button').forEach(b=>b.classList.remove('active'))
  btn.classList.add('active')
}

function addCarrinho(nome, preco, btn) {
  const img = btn.parentElement.querySelector('img').src
  carrinho.push({nome, preco, img})
  salvarCarrinho()
  carregarCarrinho()
}

function carregarCarrinho() {
  const el = document.getElementById('cartItems')
  el.innerHTML = ''
  carrinho.forEach((item, i)=>{
    el.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}">
        <div>
          ${item.nome}<br>
          R$ ${item.preco.toFixed(2)}
        </div>
        <button onclick="removerItem(${i})">X</button>
      </div>
    `
  })
}

function removerItem(i) {
  carrinho.splice(i,1)
  salvarCarrinho()
  carregarCarrinho()
}

function salvarCarrinho() {
  localStorage.setItem('carrinho', JSON.stringify(carrinho))
}

function toggleCart() {
  document.getElementById('cart').classList.toggle('open')
}

function finalizarCompra() {
  let msg = 'OlÃ¡! Quero comprar:%0A'
  carrinho.forEach(i=>{
    msg += - ${i.nome} (R$ ${i.preco})%0A
  })
  window.open('https://wa.me/55SEUNUMEROAQUI?text='+msg)
}

carregarCarrinho()
document.querySelector('#generos button').click()
document.querySelector('#categorias button').click()
</script>

</body>
</html>
