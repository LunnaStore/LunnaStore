<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lunna Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {margin:0; font-family:Arial, sans-serif; background:#f4f4f4;}
header {background:#111; color:white; padding:15px; text-align:center;}

.abas {
  display:flex; flex-wrap:wrap; gap:10px; justify-content:center; background:#222; padding:10px;
}
.abas button {
  background:#444; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;
}
.abas button.active {background:white; color:#111; font-weight:bold;}

.produtos {
  display:none;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px; padding:20px;
}
.card {
  background:white; border-radius:10px; padding:15px;
  box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center;
}
.card img {
  width:100%; max-width:180px; display:block; margin:0 auto; border-radius:10px;
}
.card button {
  background:#00a859; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; margin-top:10px;
}

#mensagem {
  text-align:center; font-size:18px; color:#555; padding:30px; display:none;
}

footer {background:#111; color:white; text-align:center; padding:10px;}
</style>
</head>
<body>

<header>
<h1>Lunna Store</h1>
<p>Semi-Joias de qualidade</p>
</header>

<!-- GÊNERO -->
<nav class="abas" id="generos">
  <button onclick="setGenero('feminino',this)">Feminino</button>
  <button onclick="setGenero('masculino',this)">Masculino</button>
  <button onclick="setGenero('infantil',this)">Infantil</button>
</nav>

<!-- CATEGORIAS -->
<nav class="abas" id="categorias">
  <button onclick="setCategoria('brincos',this)">Brincos</button>
  <button onclick="setCategoria('braceletes',this)">Braceletes</button>
  <button onclick="setCategoria('colares',this)">Colares</button>
  <button onclick="setCategoria('pingentes',this)">Pingentes</button>
  <button onclick="setCategoria('pulseiras',this)">Pulseiras</button>
  <button onclick="setCategoria('piercings',this)">Piercings</button>
  <button onclick="setCategoria('shocker',this)">Shocker</button>
  <button onclick="setCategoria('aneis',this)">Anéis</button>
  <button onclick="setCategoria('tornozeleiras',this)">Tornozeleiras</button>
  <button onclick="setCategoria('conjuntos',this)">Conjuntos</button>
</nav>

<!-- PRODUTOS -->
<!-- Feminino/Brincos -->
<section class="produtos feminino brincos">
  <div class="card">
    <img src="img/Brinco-Leque-Dourado.jpg">
    <h3>Brinco Leque Dourado</h3>
    <p>R$ 72,00</p>
    <button>Comprar</button>
  </div>
</section>

<!-- Feminino/Braceletes -->
<section class="produtos feminino braceletes">
  <div class="card">
    <img src="img/Bracelete-Pingente-Coracao-Dourado.jpg">
    <h3>Bracelete Coração Dourado</h3>
    <p>R$ 89,70</p>
    <button>Comprar</button>
  </div>
</section>

<!-- Feminino/Colares -->
<section class="produtos feminino colares">
  <div class="card">
    <img src="img/Colar-Longo-Corrente-Cadeado-Bolinhas.jpg">
    <h3>Colar Longo Corrente Cadeado</h3>
    <p>R$ 89,70</p>
    <button>Comprar</button>
  </div>
</section>

<!-- Feminino/Pingentes -->
<section class="produtos feminino pingentes">
  <div class="card">
    <img src="img/Pingente-Cruz-Vazada.jpg">
    <h3>Pingente Cruz Vazada</h3>
    <p>R$ 29,70</p>
    <button>Comprar</button>
  </div>
</section>

<!-- Masculino/Pulseiras -->
<section class="produtos masculino pulseiras">
  <div class="card">
    <img src="img/Pulseira-Masculina-Fígaro-Elos.jpg">
    <h3>Pulseira Masculina</h3>
    <p>R$ 50,70</p>
    <button>Comprar</button>
  </div>
</section>

<!-- Feminino/Anéis -->
<section class="produtos feminino aneis">
  <div class="card">
    <img src="img/Anel-Quadrado-Cravejado-Dourado-Zircônias.jpg">
    <h3>Anel Quadrado Cravejado Dourado</h3>
    <p>R$ 108,00</p>
    <button>Comprar</button>
  </div>
</section>

<!-- Mensagem de produto não existente -->
<div id="mensagem">Não existe esse produto</div>

<footer>© 2026 - Lunna Store</footer>

<script>
let generoAtual = 'feminino';
let categoriaAtual = 'brincos';

function setGenero(g, btn){
  generoAtual = g;
  document.querySelectorAll('#generos button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function setCategoria(c, btn){
  categoriaAtual = c;
  document.querySelectorAll('#categorias button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function render(){
  const produtos = document.querySelectorAll('.produtos');
  let exist = false;
  produtos.forEach(p => p.style.display='none');
  produtos.forEach(p => {
    if(p.classList.contains(generoAtual) && p.classList.contains(categoriaAtual)){
      p.style.display='grid';
      exist = true;
    }
  });

  // Mostrar mensagem se não tiver produto
  const msg = document.getElementById('mensagem');
  if(!exist){
    msg.style.display='block';
  } else {
    msg.style.display='none';
  }
}

// Inicializa com feminino/brincos aberto
document.querySelectorAll('#generos button')[0].click();
document.querySelectorAll('#categorias button')[0].click();
</script>

</body>
</html>
