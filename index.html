<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#111;color:#fff;padding:15px;text-align:center}

.abas{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;background:#222;padding:10px}
.abas button{background:#444;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
.abas button.ativo{background:#fff;color:#000}

.produtos{display:none;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:20px}
.card{background:#fff;border-radius:10px;padding:15px;box-shadow:0 2px 5px rgba(0,0,0,.2);text-align:center}
.card img{max-width:180px;width:100%;border-radius:10px}
.card button{background:#00a859;color:#fff;border:none;padding:10px;border-radius:5px;margin-top:10px;cursor:pointer}

#carrinhoBtn{
position:fixed;bottom:20px;right:20px;
background:#000;color:#fff;padding:14px;border-radius:50%;
cursor:pointer;font-size:18px
}

#modal{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.6)
}

#carrinho{
background:#fff;max-width:420px;margin:40px auto;
padding:20px;border-radius:10px
}

.item{display:flex;gap:10px;margin-bottom:10px;align-items:center}
.item img{width:60px;border-radius:6px}

.item button{padding:3px 6px}

footer{background:#111;color:#fff;text-align:center;padding:10px}
</style>
</head>

<body>

<!-- BOTÃƒO CARRINHO -->
<div id="carrinhoBtn" onclick="abrir()">ðŸ›’ <span id="qtd">0</span></div>

<!-- MODAL -->
<div id="modal">
<div id="carrinho">
<h2>Carrinho</h2>
<div id="lista"></div>
<p id="total"></p>

<button onclick="whats()" style="width:100%;background:#00a859;color:#fff;padding:10px;border:none;border-radius:6px">
Atendimento no WhatsApp
</button>

<button onclick="fechar()" style="width:100%;margin-top:5px">Fechar</button>
</div>

<footer>Â© 2026 - Lunna Store</footer>

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || []
const numero = "5599999999999" // SEU WHATS

function salvar(){localStorage.setItem("carrinho",JSON.stringify(carrinho))}
function atualizar(){document.getElementById("qtd").innerText=carrinho.reduce((s,i)=>s+i.qtd,0)}

function add(nome,preco,img){
let item=carrinho.find(i=>i.nome==nome)
item?item.qtd++:carrinho.push({nome,preco,img,qtd:1})
salvar();atualizar()
}

function abrir(){
document.getElementById("modal").style.display="block"
let l=document.getElementById("lista")
l.innerHTML=""
let total=0
carrinho.forEach((i,idx)=>{
total+=i.preco*i.qtd
l.innerHTML+=`
<div class="item">
<img src="${i.img}">
<div>
<b>${i.nome}</b><br>
R$ ${i.preco.toFixed(2)}<br>
<button onclick="menos(${idx})">-</button>
${i.qtd}
<button onclick="mais(${idx})">+</button>
<button onclick="rem(${idx})">ðŸ—‘</button>
</div>
</div>`
})
document.getElementById("total").innerHTML="<b>Total: R$ "+total.toFixed(2)+"</b>"
}

function fechar(){document.getElementById("modal").style.display="none"}
function mais(i){carrinho[i].qtd++;salvar();abrir();atualizar()}
function menos(i){carrinho[i].qtd--;if(carrinho[i].qtd<=0)carrinho.splice(i,1);salvar();abrir();atualizar()}
function rem(i){carrinho.splice(i,1);salvar();abrir();atualizar()}

function whats(){
let msg="OlÃ¡! Quero comprar:%0A"
let total=0
carrinho.forEach(i=>{msg+=â€¢ ${i.nome} (x${i.qtd})%0A;total+=i.preco*i.qtd})
msg+=Total: R$ ${total.toFixed(2)}
window.open(https://wa.me/${numero}?text=${msg})
}

function ativar(btn,grupo){
document.querySelectorAll(grupo+" button").forEach(b=>b.classList.remove("ativo"))
btn.classList.add("ativo")
}

function filtrarGenero(g,btn){
ativar(btn,"#abasGenero")
document.querySelectorAll(".produtos").forEach(p=>p.style.display=p.classList.contains(g)?"grid":"none")
}

function filtrarCat(c,btn){
ativar(btn,"#abasCat")
document.querySelectorAll(".produtos").forEach(p=>p.style.display=p.classList.contains(c)?"grid":"none")
}

atualizar()
</script>
