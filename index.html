<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lunna Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {margin:0; font-family:Arial, sans-serif; background:#f4f4f4;}
header {background:#111; color:white; text-align:center; padding:15px;}

.abas {
  display:flex; flex-wrap:wrap; gap:8px; justify-content:center; background:#222; padding:10px;
}
.abas button {
  background:#444; color:white; border:none; padding:8px 14px; border-radius:6px; cursor:pointer;
}
.abas button.active {background:white; color:#111; font-weight:bold;}

.produtos {
  display:none; 
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); 
  gap:15px; 
  padding:20px;
}
.card {
  background:white; border-radius:10px; padding:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.2); text-align:center;
}
.card img {max-width:150px; width:100%; border-radius:8px;}
.card button {margin-top:8px; padding:8px; border:none; border-radius:5px; background:#00a859; color:white; cursor:pointer;}

.no-product {
  grid-column: 1/-1;
  text-align: center;
  font-size: 18px;
  color: #333;
  padding: 30px 0;
}

footer {background:#111; color:white; text-align:center; padding:10px;}
</style>
</head>

<body>

<header>
<h1>Lunna Store</h1>
<p>Semi-Joias de qualidade</p>
</header>

<!-- GÊNERO -->
<nav class="abas" id="generos">
  <button onclick="setGenero('feminino',this)">Feminino</button>
  <button onclick="setGenero('masculino',this)">Masculino</button>
  <button onclick="setGenero('infantil',this)">Infantil</button>
</nav>

<!-- CATEGORIAS -->
<nav class="abas" id="categorias">
  <button onclick="setCategoria('brincos',this)">Brincos</button>
  <button onclick="setCategoria('colares',this)">Colares</button>
  <button onclick="setCategoria('pulseiras',this)">Pulseiras</button>
  <button onclick="setCategoria('braceletes',this)">Braceletes</button>
  <button onclick="setCategoria('pingentes',this)">Pingentes</button>
  <button onclick="setCategoria('piercings',this)">Piercings</button>
  <button onclick="setCategoria('shocker',this)">Shocker</button>
  <button onclick="setCategoria('aneis',this)">Anéis</button>
  <button onclick="setCategoria('tornozeleiras',this)">Tornozeleiras</button>
  <button onclick="setCategoria('conjuntos',this)">Conjuntos</button>
</nav>

<!-- PRODUTOS -->
<section class="produtos feminino brincos">
  <div class="card">
    <img src="img/Brinco-Leque-Dourado.jpg">
    <h3>Brinco Leque Dourado</h3>
    <p>R$72,00</p>
    <button onclick="alert('Compra simulada!')">Comprar</button>
  </div>
</section>

<section class="produtos feminino colares">
  <div class="card">
    <img src="img/Colar-Longo-Corrente-Cadeado-Bolinhas.jpg">
    <h3>Colar Longo Corrente</h3>
    <p>R$89,70</p>
    <button onclick="alert('Compra simulada!')">Comprar</button>
  </div>
</section>

<section class="produtos masculino pulseiras">
  <div class="card">
    <img src="img/Pulseira-Masculina-Figaro-Elos.jpg">
    <h3>Pulseira Masculina Fígaro</h3>
    <p>R$50,70</p>
    <button onclick="alert('Compra simulada!')">Comprar</button>
  </div>
</section>

<section class="produtos feminino aneis">
  <div class="card">
    <img src="img/Anel-Quadrado-Cravejado-Dourado.jpg">
    <h3>Anel Dourado Cravejado</h3>
    <p>R$108,00</p>
    <button onclick="alert('Compra simulada!')">Comprar</button>
  </div>
</section>

<section class="produtos feminino pingentes">
  <div class="card">
    <img src="img/Pingente-Cruz-Vazada.jpg">
    <h3>Pingente Cruz Vazada</h3>
    <p>R$29,70</p>
    <button onclick="alert('Compra simulada!')">Comprar</button>
  </div>
</section>

<section class="produtos masculino brincos">
  <div class="no-product">Não existe esse produto</div>
</section>

<footer>© 2026 - Lunna Store</footer>

<script>
let generoAtual = 'feminino';
let categoriaAtual = 'brincos';

function setGenero(g, btn){
  generoAtual = g;
  document.querySelectorAll('#generos button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function setCategoria(c, btn){
  categoriaAtual = c;
  document.querySelectorAll('#categorias button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function render(){
  // esconder todos os produtos
  document.querySelectorAll('.produtos').forEach(p => p.style.display='none');
  
  const elementos = document.querySelectorAll(.${generoAtual}.${categoriaAtual});
  
  if(elementos.length === 0){
    // criar uma mensagem "Não existe produto" dentro de um section temporário
    const temp = document.createElement('section');
    temp.classList.add('produtos', generoAtual, categoriaAtual);
    temp.style.display = 'grid';
    const msg = document.createElement('div');
    msg.classList.add('no-product');
    msg.textContent = 'Não existe esse produto';
    temp.appendChild(msg);
    document.body.appendChild(temp);
  } else {
    elementos.forEach(p => p.style.display='grid');
    // remover mensagens antigas de "Não existe produto"
    document.querySelectorAll('.no-product').forEach(n => {
      if (!n.closest(.${generoAtual}.${categoriaAtual})) n.remove();
    });
  }
}

// Inicializar botões ativos
document.querySelectorAll('#generos button')[0].classList.add('active'); // feminino
document.querySelectorAll('#categorias button')[0].classList.add('active'); // brincos

// Renderizar produtos iniciais
render();
</script>
</body>
</html>
