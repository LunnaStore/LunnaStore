<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lunna Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

/* HEADER */
header{
  background:#111;
  color:#fff;
  padding:15px;
  text-align:center;
  position:relative;
}

#carrinho{
  position:absolute;
  right:20px;
  top:15px;
  background:#fff;
  color:#000;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* ABAS */
.abas{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  padding:10px;
  background:#222;
}

.abas button{
  background:#444;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  cursor:pointer;
}

.abas button.ativo{
  background:#fff;
  color:#000;
  font-weight:bold;
}

/* PRODUTOS */
#lista{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  text-align:center;
  box-shadow:0 2px 5px rgba(0,0,0,.2);
}

.card img{
  width:100%;
  max-width:160px;
  margin:auto;
  display:block;
  border-radius:10px;
}

.card button{
  background:#00a859;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}

/* MODAL CARRINHO */
#modalCarrinho{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
}

#modalConteudo{
  background:#fff;
  width:90%;
  max-width:500px;
  margin:60px auto;
  padding:20px;
  border-radius:10px;
}

.itemCarrinho{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.itemCarrinho img{
  width:60px;
  border-radius:5px;
}

.qtd{
  display:flex;
  gap:6px;
  align-items:center;
}

.qtd button{
  padding:2px 8px;
}

.total{
  font-weight:bold;
  margin-top:10px;
}

.pagar{
  width:100%;
  padding:10px;
  background:#00a859;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <h1>Lunna Store</h1>
  <p>Semi-Joias de qualidade</p>
  <div id="carrinho" onclick="verCarrinho()">游 <span id="qtd">0</span></div>
</header>

<nav class="abas" id="abasGenero">
  <button onclick="setGenero('feminino',this)">Feminino</button>
  <button onclick="setGenero('masculino',this)">Masculino</button>
  <button onclick="setGenero('infantil',this)">Infantil</button>
</nav>

<nav class="abas" id="abasCategoria">
  <button onclick="setCategoria('brincos',this)">Brincos</button>
  <button onclick="setCategoria('braceletes',this)">Braceletes</button>
  <button onclick="setCategoria('colares',this)">Colares</button>
  <button onclick="setCategoria('pingentes',this)">Pingentes</button>
  <button onclick="setCategoria('pulseiras',this)">Pulseiras</button>
  <button onclick="setCategoria('aneis',this)">An칠is</button>
</nav>

<section id="lista">

<div class="card feminino brincos">
  <img src="img/Brinco-Leque-Dourado.jpg">
  <h3>Brinco Leque Dourado</h3>
  <p>R$ 72,00</p>
  <button onclick="addCarrinho('Brinco Leque Dourado',72,'img/Brinco-Leque-Dourado.jpg')">Adicionar</button>
</div>

<div class="card feminino aneis">
  <img src="img/Anel-Quadrado-Cravejado-Dourado-Zirc칪nias.jpg">
  <h3>Anel Cravejado Quadrado</h3>
  <p>R$ 108,00</p>
  <button onclick="addCarrinho('Anel Cravejado Quadrado',108,'img/Anel-Quadrado-Cravejado-Dourado-Zirc칪nias.jpg')">Adicionar</button>
</div>

<div class="card feminino aneis">
  <img src="img/Anel-Solit치rio-Cl치ssico-Cravejado.jpg">
  <h3>Anel Solit치rio Cl치ssico Cravejado</h3>
  <p>R$ 79,90</p>
  <button onclick="addCarrinho('Anel Solit치rio Cl치ssico Cravejado',79.9,'img/Anel-Solit치rio-Cl치ssico-Cravejado.jpg')">Adicionar</button>
</div>

<div class="card feminino aneis">
  <img src="img/Anel-Texturizado-Corac칚o-Cravejado-Pendurado.jpg">
  <h3>Anel Texturizado com Cora칞칚o</h3>
  <p>R$ 65,00</p>
  <button onclick="addCarrinho('Anel Texturizado com Cora칞칚o',65,'img/Anel-Texturizado-Corac칚o-Cravejado-Pendurado.jpg')">Adicionar</button>
</div>

</section>

<footer>춸 2026 - Lunna Store</footer>

<div id="modalCarrinho" onclick="fecharCarrinho(event)">
  <div id="modalConteudo">
    <h2>Carrinho</h2>
    <div id="itensCarrinho"></div>
    <div class="total" id="total"></div>
    <button class="pagar" onclick="pagar()">Pagar (simulado)</button>
  </div>
</div>

<script>
let genero = "feminino";
let categoria = "brincos";
let carrinho = {};

function atualizar(){
  document.querySelectorAll(".card").forEach(p=>{
    p.style.display =
      p.classList.contains(genero) &&
      p.classList.contains(categoria)
      ? "block" : "none";
  });
}

function ativar(botao, grupo){
  document.querySelectorAll(grupo+" button").forEach(b=>b.classList.remove("ativo"));
  botao.classList.add("ativo");
}

function setGenero(g, btn){ genero=g; ativar(btn,"#abasGenero"); atualizar(); }
function setCategoria(c, btn){ categoria=c; ativar(btn,"#abasCategoria"); atualizar(); }

function addCarrinho(nome, preco, img){
  carrinho[nome] ? carrinho[nome].qtd++ : carrinho[nome]={nome,preco,img,qtd:1};
  atualizarQtd();
}

function atualizarQtd(){
  document.getElementById("qtd").innerText =
    Object.values(carrinho).reduce((s,p)=>s+p.qtd,0);
}

function verCarrinho(){
  let html="", total=0;
  Object.values(carrinho).forEach(p=>{
    total+=p.preco*p.qtd;
    html+=`
    <div class="itemCarrinho">
      <img src="${p.img}">
      <div>
        <div>${p.nome}</div>
        <div>R$ ${p.preco.toFixed(2)}</div>
        <div class="qtd">
          <button onclick="alterar('${p.nome}',-1)">-</button>
          ${p.qtd}
          <button onclick="alterar('${p.nome}',1)">+</button>
        </div>
      </div>
    </div>`;
  });
  document.getElementById("itensCarrinho").innerHTML = html || "Carrinho vazio";
  document.getElementById("total").innerText = "Total: R$ "+total.toFixed(2);
  document.getElementById("modalCarrinho").style.display="block";
}

function alterar(nome,v){
  carrinho[nome].qtd+=v;
  if(carrinho[nome].qtd<=0) delete carrinho[nome];
  atualizarQtd(); verCarrinho();
}

function fecharCarrinho(e){
  if(e.target.id==="modalCarrinho") e.target.style.display="none";
}

function pagar(){
  alert("Pagamento realizado com sucesso (simulado)");
  carrinho={}; atualizarQtd();
  document.getElementById("modalCarrinho").style.display="none";
}

window.onload=()=>{
  document.querySelector("#abasGenero button").classList.add("ativo");
  document.querySelector("#abasCategoria button").classList.add("ativo");
  atualizar();
};
</script>

</body>
</html>
