<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lunna Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#111;color:#fff;padding:15px;text-align:center}

.abas{
  display:flex;flex-wrap:wrap;gap:8px;
  justify-content:center;padding:10px;background:#222
}
.abas button{
  background:#444;color:#fff;border:none;
  padding:8px 14px;border-radius:6px;cursor:pointer
}
.abas button.ativo{
  background:#fff;color:#000;font-weight:bold
}

.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;padding:20px
}
.card{
  background:#fff;border-radius:10px;
  padding:12px;text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.2)
}
.card img{
  width:100%;max-width:150px;border-radius:8px
}
.card button{
  background:#00a859;color:#fff;
  border:none;padding:8px;border-radius:5px;
  cursor:pointer;margin-top:6px
}

/* CARRINHO */
#carrinhoBtn{
  position:fixed;bottom:20px;right:20px;
  background:#000;color:#fff;
  padding:12px;border-radius:50%;
  cursor:pointer;font-size:18px
}
#carrinho{
  position:fixed;top:0;right:-100%;
  width:320px;height:100%;
  background:#fff;box-shadow:-2px 0 8px rgba(0,0,0,.3);
  padding:15px;transition:.3s;overflow:auto
}
#carrinho.aberto{right:0}
.itemCarrinho{
  display:flex;gap:8px;margin-bottom:10px;align-items:center
}
.itemCarrinho img{width:50px;border-radius:5px}
.itemCarrinho button{
  background:red;color:#fff;border:none;
  padding:4px 6px;border-radius:4px;cursor:pointer
}
.whatsapp{
  display:block;text-align:center;
  background:#25d366;color:#fff;
  padding:10px;border-radius:6px;
  text-decoration:none;margin-top:15px
}
</style>
</head>

<body>

<header>
<h1>Lunna Store</h1>
<p>Semi-joias</p>
</header>

<!-- G칅NERO -->
<nav class="abas" id="genero">
<button onclick="setGenero('feminino',this)">Feminino</button>
<button onclick="setGenero('masculino',this)">Masculino</button>
<button onclick="setGenero('infantil',this)">Infantil</button>
</nav>

<!-- CATEGORIAS -->
<nav class="abas" id="categoria">
<button onclick="setCategoria('brincos',this)">Brincos</button>
<button onclick="setCategoria('colares',this)">Colares</button>
<button onclick="setCategoria('pulseiras',this)">Pulseiras</button>
<button onclick="setCategoria('aneis',this)">An칠is</button>
<button onclick="setCategoria('pingentes',this)">Pingentes</button>
</nav>

<!-- PRODUTOS -->
<div class="produtos" id="lista">

<div class="card feminino brincos">
<img src="img/Brinco-Leque-Dourado.jpg">
<h4>Brinco Leque</h4>
<p>R$72</p>
<button onclick="addCarrinho('Brinco Leque',72,'img/Brinco-Leque-Dourado.jpg')">Adicionar</button>
</div>

<div class="card feminino colares">
<img src="img/Colar-Longo-Corrente-Cadeado-Bolinhas.jpg">
<h4>Colar Longo</h4>
<p>R$89,70</p>
<button onclick="addCarrinho('Colar Longo',89.7,'img/Colar-Longo-Corrente-Cadeado-Bolinhas.jpg')">Adicionar</button>
</div>

<div class="card masculino pulseiras">
<img src="img/Pulseira-Masculina-F칤garo-Elos.jpg">
<h4>Pulseira Masculina</h4>
<p>R$50,70</p>
<button onclick="addCarrinho('Pulseira Masculina',50.7,'img/Pulseira-Masculina-F칤garo-Elos.jpg')">Adicionar</button>
</div>

<div class="card feminino aneis">
<img src="img/Anel-Solit치rio-Cl치ssico-Cravejado.jpg">
<h4>Anel Solit치rio</h4>
<p>R$84</p>
<button onclick="addCarrinho('Anel Solit치rio',84,'img/Anel-Solit치rio-Cl치ssico-Cravejado.jpg')">Adicionar</button>
</div>

<div class="card feminino masculino infantil pingentes">
<img src="img/Pingente-Cruz-Vazada.jpg">
<h4>Pingente Cruz</h4>
<p>R$29,70</p>
<button onclick="addCarrinho('Pingente Cruz',29.7,'img/Pingente-Cruz-Vazada.jpg')">Adicionar</button>
</div>

</div>

<!-- BOT츾O CARRINHO -->
<div id="carrinhoBtn" onclick="toggleCarrinho()">游</div>

<!-- CARRINHO -->
<div id="carrinho">
<h3>Carrinho</h3>
<div id="itens"></div>

<a class="whatsapp" id="zap" target="_blank">
Atendimento via WhatsApp
</a>
</div>

<script>
let genero="feminino"
let categoria="brincos"
let carrinho=JSON.parse(localStorage.getItem("carrinho"))||[]

function setGenero(g,btn){
genero=g
ativo(btn,"genero")
filtrar()
}

function setCategoria(c,btn){
categoria=c
ativo(btn,"categoria")
filtrar()
}

function ativo(btn,id){
document.querySelectorAll("#"+id+" button").forEach(b=>b.classList.remove("ativo"))
btn.classList.add("ativo")
}

function filtrar(){
document.querySelectorAll(".card").forEach(p=>{
p.style.display = p.classList.contains(genero)&&p.classList.contains(categoria)
? "block":"none"
})
}

function toggleCarrinho(){
document.getElementById("carrinho").classList.toggle("aberto")
renderCarrinho()
}

function addCarrinho(nome,preco,img){
carrinho.push({nome,preco,img})
localStorage.setItem("carrinho",JSON.stringify(carrinho))
renderCarrinho()
}

function remover(i){
carrinho.splice(i,1)
localStorage.setItem("carrinho",JSON.stringify(carrinho))
renderCarrinho()
}

function renderCarrinho(){
const div=document.getElementById("itens")
div.innerHTML=""
let msg="Ol치! Quero comprar:%0A"
carrinho.forEach((p,i)=>{
div.innerHTML+=`
<div class="itemCarrinho">
<img src="${p.img}">
<span>${p.nome}</span>
<button onclick="remover(${i})">X</button>
</div>`
msg+=- ${p.nome}%0A
})
document.getElementById("zap").href=
"https://wa.me/55SEUNUMERO?text="+msg
}

window.onload=()=>{
document.querySelector("#genero button").classList.add("ativo")
document.querySelector("#categoria button").classList.add("ativo")
filtrar()
}
</script>

</body>
