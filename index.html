<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lunna Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#111;color:#fff;padding:15px;text-align:center}

.abas{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;background:#222;padding:10px}
.abas button{
  background:#444;color:#fff;border:none;
  padding:8px 14px;border-radius:5px;cursor:pointer
}
.abas button.ativo{background:#fff;color:#000}

.produtos{
  display:none;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;padding:20px
}

.card{
  background:#fff;border-radius:10px;padding:15px;
  box-shadow:0 2px 5px rgba(0,0,0,.2);
  text-align:center
}
.card img{max-width:150px;width:100%;border-radius:10px}

.card button{
  background:#00a859;color:#fff;border:none;
  padding:8px;border-radius:5px;margin-top:8px;cursor:pointer
}

#carrinhoBtn{
  position:fixed;bottom:20px;right:20px;
  background:#000;color:#fff;
  padding:12px;border-radius:50px;cursor:pointer
}

#modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6)
}
#modalContent{
  background:#fff;margin:5% auto;padding:20px;
  max-width:400px;border-radius:10px
}
.item{display:flex;gap:10px;margin-bottom:10px}
.item img{width:50px}
.item button{margin:0 3px}

footer{text-align:center;background:#111;color:#fff;padding:10px}
</style>
</head>

<body>

<!-- CARRINHO -->
<div id="carrinhoBtn" onclick="abrir()">ðŸ›’ (<span id="qtd">0</span>)</div>

<div id="modal">
<div id="modalContent">
<h3>Carrinho</h3>
<div id="lista"></div>
<p id="total"></p>
<button onclick="whats()">Atendimento WhatsApp</button>
<button onclick="fechar()">Fechar</button>
</div>
</div>

<footer>Â© 2026 - Lunna Store</footer>

<script>
let carrinho=JSON.parse(localStorage.getItem("c"))||[]
let genero=null,categoria=null
const tel="5599999999999"

function salvar(){localStorage.setItem("c",JSON.stringify(carrinho))}
function qtd(){document.getElementById("qtd").innerText=carrinho.reduce((s,i)=>s+i.q,0)}
qtd()

function add(n,p,i){
let x=carrinho.find(a=>a.n==n)
x?x.q++:carrinho.push({n,p,i,q:1})
salvar();qtd()
}

function abrir(){
document.getElementById("modal").style.display="block"
let l=document.getElementById("lista");l.innerHTML=""
let t=0
carrinho.forEach((a,i)=>{
t+=a.p*a.q
l.innerHTML+=`
<div class="item">
<img src="${a.i}">
<div>
${a.n}<br>
<button onclick="menos(${i})">-</button>
${a.q}
<button onclick="mais(${i})">+</button>
</div>
</div>`
})
document.getElementById("total").innerText="Total: R$ "+t.toFixed(2)
}

function fechar(){modal.style.display="none"}
function mais(i){carrinho[i].q++;salvar();abrir();qtd()}
function menos(i){carrinho[i].q--;if(carrinho[i].q<=0)carrinho.splice(i,1);salvar();abrir();qtd()}

function whats(){
let msg="OlÃ¡, quero comprar:%0A"
let t=0
carrinho.forEach(a=>{msg+=â€¢ ${a.n} x${a.q}%0A;t+=a.p*a.q})
msg+=Total: R$ ${t.toFixed(2)}
window.open(https://wa.me/${tel}?text=${msg})
}

function setGenero(g,b){
genero=g
document.querySelectorAll('#genero button').forEach(x=>x.classList.remove('ativo'))
b.classList.add('ativo')
filtrar()
}
function setCategoria(c,b){
categoria=c
document.querySelectorAll('#categoria button').forEach(x=>x.classList.remove('ativo'))
b.classList.add('ativo')
filtrar()
}

function filtrar(){
document.querySelectorAll('.produtos').forEach(s=>{
s.style.display =
(!genero||s.classList.contains(genero)) &&
(!categoria||s.id==categoria)
? "grid":"none"
})
}
</script>
